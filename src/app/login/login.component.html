<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? 'Cadastro de usuário' : 'Entrar'}}
                  </h3>
                </div>
                <div class="card-body">
                  <div class="alert alert-success" *ngIf="mensagemSuccess">
                    {{ mensagemSuccess }}
                  </div>
                  <div class="alert alert-danger" *ngFor="let error of errors">
                    {{ error }}
                  </div>
                  <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <label class="small mb-1">Login</label>
                      <input class="form-control" type="text" placeholder="login" autocomplete="off" name="username"
                        [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                      <label class="small mb-1">Senha</label>
                      <input class="form-control" type="password" placeholder="senha" name="password"
                        [(ngModel)]="password">
                    </div>
                    <div class="form-group  align-items-center justify-content-between mb-0 mt-4">
                      <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Entrar</button>
                    </div>
                    <button type="button" class="btn btn-success" *ngIf="cadastrando"
                      (click)="cadastrar()">Cadastrar</button>
                    <button type="button" class="btn btn-success ml-2" (click)="cancelaCadastro()"
                      *ngIf="cadastrando">Cancelar</button>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a href="" (click)="preparaCadastrar($event)">
                      Não possui usuário ? Registre-se aqui.
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
